<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="no-js">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Favicon-->
		<link rel="shortcut icon" th:href="@{/img/fav.png}">
		<!-- Author Meta -->
		<meta name="author" content="colorlib">
		<!-- Meta Description -->
		<meta name="description" content="">
		<!-- Meta Keyword -->
		<meta name="keywords" content="">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		<title>Travel</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</head>
<body>
			
			<div class="bg-info">
  	<!-- Container containing all contents -->
  	<div class="container">
	  	<div class="row justify-content-center">
	  		<div class="col-12 col-md-9 col-lg-7 col-xl-6">
	  			<!-- White Container -->
			    <div class="container bg-white rounded mt-2 mb-2 px-0">
			    	<!-- Main Heading -->
				    <div class="row justify-content-center align-items-center pt-3">
				   		<h1><strong>Login</strong></h1>
					</div>

					<div class="pt-3 pb-3">
				   		<form class="form-horizontal" action="/login">
				   			<!-- User Name Input -->
			                <div class="form-group row justify-content-center px-3">
			                    <div class="col-9 px-0">
			                    	<input type="email" placeholder="&#xf007; &nbsp; User name"  name="uname"
			                    	class="form-control border-info placeicon" required="required">
			                    </div>
			                </div>

			                <!-- Password Input -->
			                <div class="form-group row justify-content-center px-3">
			                  	<div class="col-9 px-0">
			                    	<input type="password" placeholder="&#xf084; &nbsp; &#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" name="pass"
			                    	 class="form-control border-info placeicon" required="required">
			                  	</div>
			                </div>
			                
			                
			                <div class="form-group row justify-content-center px-3">
			                  	<div class="col-9 px-0">
			                    	<input type="number" placeholder="&#xf007; &nbsp; Reservation Id" name="id"
			                    	 class="form-control border-info placeicon" required="required">
			                  	</div>
			                </div>
			                
			                

			                <!-- CheckBox Remember Me-->
			                <div class="form-group row justify-content-center px-3">
			                	<div class="col-9">
			                		<div class="row">
					                    <div class="col-6 px-0">
					                        <div class="custom-control custom-checkbox mb-3">
					                    	    <input id="customCheck1" type="checkbox" class="custom-control-input checkbox-muted">
					                            <label for="customCheck1" class="custom-control-label text-muted">Remember Me</label>
					                        </div>
					                    </div>
					                    <!-- Forgot Password Link -->
					                    <div class="col-6 px-0 text-right">
					                        <span><a href="#" class="text-danger"><b>Forgot Password?</b></a></span>
					                    </div>
					                </div>
				                </div>
			                </div>

			                <!-- Log in Button -->
			                <div class="form-group row justify-content-center">       
			                    <div class="col-3 px-3">
			                    	<input type="submit" value="Log in" class="btn btn-block btn-info">
			                    </div>
			                </div>

			            </form>
					</div>

					<!-- Alternative Login -->
					<div class="mx-0 px-0 bg-light">
						<div class="pt-4">
							<div class="row justify-content-center pt-3">
					   			<h3><strong>Login</strong></h3>
							</div>

							<div class="row justify-content-center">
					   			<h5>With your social media account</h5>
							</div>

							<!-- Social Media Login buttons -->
					   		<div class="row justify-content-center pt-4">
					   			<div class="col-10">
					   				<div class="row justify-content-center">
					   					<!-- Twitter Connect -->
							   			<div class="col-7 col-sm-4 px-1 pb-1">
							   				<a href="#" class="btn btn-block btn-social btn-twitter">
							   					<span class="fa fa-twitter"></span> Twitter
							   				</a>
							   			</div>
							   			<!-- Facebook Connect -->
							   			<div class="col-7 col-sm-4 px-1 pb-1">
							   				<a href="#" class="btn btn-block btn-social btn-facebook">
							   					<span class="fa fa-facebook"></span> Facebook
							   				</a>
							   			</div>
							   			<!-- Google Connect -->
							   			<div class="col-7 col-sm-4 px-1 pb-1">
							   				<a href="#" class="btn btn-block btn-social btn-google">
							   					<span class="fa fa-google-plus"></span> Google+
							   				</a>
							   			</div>
							   		</div>
							   	</div>
							</div>
						</div>

						<!-- Horizontal Line -->
						<div class="px-4 pt-5">
							<hr>
						</div>

						<!-- Register Now -->
						<div class="pt-2">
							<div class="row justify-content-center">
					   			<h5>Don't have an Account?<span><a th:href="@{/registration}" class="text-danger"> Register Now!</a></span></h5>
							</div>
					   		<div class="row justify-content-center align-items-center pt-4 pb-5">
					   			<div class="col-4">
					   				<a href="#" class="btn btn-block btn-info">
					   					REGISTER
					   				</a>
					   			</div>
							</div>
						</div>
					</div>
			    </div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
